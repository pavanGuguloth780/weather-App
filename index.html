<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Stopwatch</h1>
        <div id="stopwatch">
            <div id="timer" class="flip-clock">00:00:00</div>
            <div class="controls">
                <button id="startPauseBtn">Start</button>
                <button id="resetBtn">Reset</button>
                <button id="lapBtn">Lap</button>
                <button id="toggleThemeBtn">Change Theme</button>
                <button id="fullScreenBtn">Toggle Full Screen</button>
            </div>
            <div id="lapTimes">
                <h3>Lap Times:</h3>
                <ul id="lapList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
